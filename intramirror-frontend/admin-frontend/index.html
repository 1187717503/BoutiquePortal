<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Intra Mirror - Product Management</title>

    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->


    <!-- CORE CSS-->    
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection">

</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <header id="header" class="page-topbar">
        <div class="navbar-fixed">
            <nav class="navbar-color">
                <div class="nav-wrapper">
                    <ul class="left">                      
                      <li><h1 class="logo-wrapper"><a href="index.html" class="brand-logo darken-1">Intra Mirror</a> <span class="logo-text">Intra Mirror</span></h1></li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>


    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START CONTENT -->
            <section id="content">
                <!--start container-->
                <div class="container">
                    <div class="filter">
                        <div class="row">
                            <div class="col s9">
                                <div class="row">
                                    <div class="input-field col s3">
                                        <select id="select-boutique">
                                            <option value="-1" disabled selected>Boutique</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s3">
                                        <input id="text-designer" type="text" class="validate">
                                        <label for="text-designer">Designer ID/Color Code</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input id="text-boutique" type="text" class="validate">
                                        <label for="text-boutique">Boutique ID</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <select id="select-brand">
                                            <option value="-1" disabled selected>Brand</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" disabled selected>Category</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" disabled selected>Season</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" selected>Image All</option>
                                            <option value="1">YES</option>
                                            <option value="2">NO</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" selected>Model Image All</option>
                                            <option value="1">YES</option>
                                            <option value="2">NO</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" selected>Street Image All</option>
                                            <option value="1">YES</option>
                                            <option value="2">NO</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s2">
                                        <select>
                                            <option value="-1" selected>Stock All</option>
                                            <option value="1">YES</option>
                                            <option value="2">NO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col s3 search-btns">
                                <a class="waves-effect waves-light btn">Search</a>
                                <a class="waves-effect waves-light btn">Reset</a>
                            </div>
                            
                        </div>

                    </div>
                    <!--end filter-->

                    <!-- tabs -->
                    <div class="row status-tabs">
                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col"><a class="active" href="#test1">NEW</a></li>
                                <li class="tab col"><a href="#test2">PROCESSING</a></li>
                                <li class="tab col"><a href="#test3">OK</a></li>
                                <li class="tab col"><a href="#test4">SHOP_OFFSALE</a></li>
                                <li class="tab col"><a href="#test2">SHOP_ONSALE</a></li>
                                <li class="tab col"><a href="#test3">SHOP_SOLDOUT</a></li>
                                <li class="tab col"><a href="#test4">TARSH</a></li>
                            </ul>
                        </div>

                        <div id="test1" class="col s12">Test 1</div>

                    </div>
                    <!-- end tabs -->
                </div>
                <!--end container-->
            </section>
            <!-- END CONTENT -->

        </div>
        <!-- END WRAPPER -->

    </div>
    <!-- END MAIN -->

    <!-- ================================================
    Scripts
    ================================================ -->
    <script type="text/javascript" src="js/base.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

    <!-- jQuery Library -->
    <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="js/plugins/jquery-tmpl/jquery.tmpl.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.js"></script>

    <!--scrollbar-->
    <script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

        <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.js"></script>

    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>

    <script id="tmpl-brand-select" type="text/x-jquery-tmpl">
        <option value="-1" disabled selected>Brand</option>
        {%each(i, brand) list%}
        <option value="${i}" selected>${brand}</option>
        {%/each%}
    </script>
    <script id="tmpl-boutique-select" type="text/x-jquery-tmpl">
        <option value="-1" disabled selected>Boutique</option>
        {%each(i, boutique) list%}
        <option value="${i}" selected>${boutique}</option>
        {%/each%}
    </script>

    <script type="text/javascript">

    $(function() {

        // initialize brand select
        var brandList = getBrand();
        initSelectItems('select-brand', 'tmpl-brand-select', brandList);
        initSelectItems('select-boutique', 'tmpl-boutique-select', brandList);

    });

    </script>
</body>

</html>
